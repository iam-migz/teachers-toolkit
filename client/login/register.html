<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Toolkit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
    
    <link rel="icon" href="../images/tk.png" type="image/gif" sizes="16x16">

    <style>
        body, html{ min-height: 100%; }
        body{
            background-image: url(../images/sample.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            margin-bottom: 5%;
        }
        .title{
            margin: 50px auto;
            text-align: center;
        }
        .title img{
            width: 560px;
        }
        input[type=text], input[type=email], input[type=password]{
            width: 100%;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            display: inline-block;
        }
        input[type=radio]{
            padding: 10px 9px;
            border: 1px solid #ccc;
        }
        .register-container{
            background-color: white;
            margin: 0 auto;
            width: 700px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px 20px;
            box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 20%);
        }
        .register-title{
            text-align: center;
            margin-bottom: 30px;
        }
        .display-4{
            font-size: 40px;
        }
        .submit-modify{
            font-size: 20px;
            width: 100%;
            padding: 11px;
            border-radius: 10px;
        }
        .return-login{
            font-size: 23px;
            margin: 0 auto;
            display: block;
            text-align: center;
        }
        #error-msg {
            color: red;
        }
    </style>
</head>
<body>
    <div class="title">
        <a href="../index.html"><img src="../images/Toolkit.png" alt="Teachers Toolkit"></a>
    </div>
    
    <!--Basic Form-->
    <form>
        <div class="register-container">    
            <div class="register-title">
                <h1 class="display-4">Admin Register</h1>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <!--<label for="fname">First Name:</label>-->
                        <input id="fname" class="form-control" type="text" placeholder="Enter First Name" name="fname" required>
                    </div>
                    <div class="col">
                        <!--<label for="mname">Middle Name:</label>-->
                        <input id="mname" class="form-control" type="text" placeholder="Enter Middle Name" name="mname" required>
                    </div>
                    <div class="col">
                        <!--<label for="lname">Last Name:</label>-->
                        <input id="lname" class="form-control" type="text" placeholder="Enter Last Name" name="lname" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <!--<label for="pnum">Phone Number:</label>-->
                <input id="pnum" class="form-control" type="text" placeholder="Enter Phone Number" name="pnum" required>
            </div>
            <div class="form-group">
                <!--<label for="email">Email Address:</label>-->
                <input id="email" class="form-control" type="email" placeholder="Enter Email Address" name="email" required>
            </div>
            <div class="form-group">
                <!--<label for="pword">Password:</label>-->
                <input id="pword" class="form-control" type="password" placeholder="Enter Password" name="pword" required>
            </div>
            <div id="error-msg"></div>
            <div class="modal-footer">
                <button id="submit_teacher" data-dismiss="modal" class="btn btn-success submit-modify">Register</button>
            </div>
            <span class="return-login">
                <a href="./forgot.html" class="badge badge-light form-text text-muted">Forgot Password?</a>
            </span>
        </div>
    </form>

    <!-- Pop-up Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Teachers-Toolkit</h5>
                    <a href="http://localhost/teachers-toolkit/web/teacher/teacherHome.php">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </a>

                </div>
                <div class="modal-body">
                    There are no schools yet available on our system please contact your school admin, or 
                    create a school admin account and register your school here.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" class="close" data-dismiss="modal" aria-label="Close">
                        Ok
                    </button>
                </div>
            </div>
        </div>
    </div>


        <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
