<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Toolkit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
    
    <link rel="icon" href="../images/tk.png" type="image/gif" sizes="16x16">

    <style>
        body, html{ min-height: 100%; }
        body{
            background-image: url(../images/sample.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            margin-bottom: 5%;
        }
        .title{
            margin: 50px auto;
            text-align: center;
        }
        .title img{
            width: 560px;
        }
        input[type=text], input[type=email], input[type=password]{
            width: 100%;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            display: inline-block;
        }
        input[type=radio]{
            padding: 10px 9px;
            border: 1px solid #ccc;
        }
        .register-container{
            background-color: white;
            margin: 0 auto;
            width: 700px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px 20px;
            box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 20%);
        }
        .register-title{
            text-align: center;
            margin-bottom: 30px;
        }
        .display-4{
            font-size: 40px;
        }
        .submit-modify{
            font-size: 20px;
            width: 100%;
            padding: 11px;
            border-radius: 10px;
        }
        .return-login{
            font-size: 23px;
            margin: 0 auto;
            display: block;
            text-align: center;
        }
        #error-msg {
            color: red;
        }
    </style>
</head>
<body>
    <div class="title">
        <a href="../index.html"><img src="../images/Toolkit.png" alt="Teachers Toolkit"></a>
    </div>
    
    <!--Basic Form-->
    <form>
        <div class="register-container">    
            <div class="register-title">
                <h1 class="display-4">Admin Register</h1>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <!--<label for="fname">First Name:</label>-->
                        <input id="firstname" class="form-control" type="text" placeholder="Enter First Name" name="firstname" required>
                    </div>
                    <div class="col">
                        <!--<label for="mname">Middle Name:</label>-->
                        <input id="middlename" class="form-control" type="text" placeholder="Enter Middle Name" name="middlename" required>
                    </div>
                    <div class="col">
                        <!--<label for="lname">Last Name:</label>-->
                        <input id="lastname" class="form-control" type="text" placeholder="Enter Last Name" name="lastname" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <!--<label for="pnum">Phone Number:</label>-->
                <input id="pnum" class="form-control" type="number" placeholder="Enter Phone Number" name="pnum" required>
            </div>
            <div class="form-group">
                <!--<label for="email">Email Address:</label>-->
                <input id="email" class="form-control" type="email" placeholder="Enter Email Address" name="email" required>
            </div>
            <div class="form-group">
                <!--<label for="pword">Password:</label>-->
                <input id="password" class="form-control" type="password" placeholder="Enter Password" name="pword" required>
            </div>
            <div id="error-msg"></div>
            <div class="modal-footer">
                <button id="submit" data-dismiss="modal" class="btn btn-success submit-modify">Register</button>
            </div>
        </div>
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        document.querySelector("button#submit").addEventListener("click", async () => {
            const firstname = document.querySelector("#firstname").value;
            const middlename = document.querySelector("#middlename").value;
            const lastname = document.querySelector("#lastname").value;

            const phone_no = document.querySelector("#pnum").value;
            const email = document.querySelector("#email").value;
            const password = document.querySelector("#password").value;
            const errorMsg = document.querySelector("#error-msg");

            if (firstname == '' || middlename == '' || lastname == '' || phone_no == '' || email == '' || password == '' ) {
                errorMsg.innerHTML = "Please complete form";
                return;
            }

            try {
                let res = await axios.post('http://localhost/teachers-toolkit-app/server/api/user/create_admin.php', {
                    firstname, middlename, lastname, phone_no, email, password
                });
                let data = res.data;
                if (data.result) {
                    location.href = '../admin/home.php';
                }
            } catch (e) {
                console.log(e);
            }

        });
    </script>

</body>
</html>
